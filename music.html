<!doctype HTML>
<html>
<head>
  <title>Music</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <meta charset="utf-8">
</head>
<!-- <script src="./Assets/Scripts/scene.js"></script>
<script src="./Assets/Scripts/augmented.js"></script> -->
  <body style='margin : 0px; overflow: hidden;'>

    <!-- <a-scene embedded arjs='sourceType: webcam;'> -->
      <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <!-- 888888 -->
      <a-assets>
        <a-asset-item id="violin" src="./Assets/Models/music/violin/scene.gltf"></a-asset-item>
      </a-assets>
      
      <a-assets>
        <a-asset-item id="piano" src="./Assets/Models/music/grand_piano/scene.gltf"></a-asset-item>
      </a-assets>

      <a-marker type='barcode' value='0'>
        <a-entity position="0 0 0" scale="7 7 8" rotation="0 3 5" animation-mixer gltf-model="#violin"></a-entity>
      </a-marker>
      
      <a-marker type='barcode' value='1'>
        <a-entity position="1 3 1" scale="0.2 0.2 0.2" rotation="0 0 0" animation-mixer gltf-model="#piano"></a-entity>
      </a-marker>

  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
